<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Bee</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid px-0 mx-0">
        <div class="row overflow-hidden mx-0 position-relative">
            <div class="half yellow mx-0 float-left" id="tbeeCard">
                <div class="h100 d-flex justify-content-center align-items-center">
                    <img class="img-fluid logo" src="img/logoTbee.png">
                </div>
                <div id="tbeeBody" class="h100 d-none">
                    <h2 class="mt-4">Slogan</h2>
                </div>
            </div>
            <div class="half violet mx-0 float-right" id="madCard">
                <div class="h100 d-flex justify-content-center align-items-center">
                    <img class="img-fluid logo" src="img/logoMad.png">
                </div>
                <div id="madBody" class="h100 d-none">
                    <h2 class="mt-4">Slogan</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

    <script>
        let tbeeCard = document.getElementById('tbeeCard');
        let madCard = document.getElementById('madCard');

        let tbee = false;
        let mad = false;

        $('#tbeeCard').mouseenter(function () {
            $(this).stop(true, true).css("width", "80%").siblings().css("width", "20%");

            if (mad == true) {
                $('#madBody').addClass('d-none');
                $('#tbeeCard').removeClass('customFixedLeft');
                mad = false;
            }
            $('#madCard').addClass('customFixedRight');

            $('#tbeeBody').removeClass('d-none');

            tbee = true;
        })
        /* .mouseleave(function () {
            $(this).stop(true, true).css("width", "50%").siblings().css("width", "50%");
        }); */
        $('#madCard').mouseenter(function () {
            $(this).stop(true, true).css("width", "80%").siblings().css("width", "20%");

            if (tbee == true) {
                $('#tbeeBody').addClass('d-none');
                $('#madCard').removeClass('customFixedRight');
                tbee = false;
            }
            
            $('#tbeeCard').addClass('customFixedLeft');

            $('#madBody').removeClass('d-none');

            mad = true;
        })/* .mouseleave(function () {
            $(this).stop(true, true).css("width", "50%").siblings().css("width", "50%");
        }); */

        /*
        function changeCard(cardId){
            console.log(cardId);
            if (cardId == 'tbeeCard'){
                tbeeCard.classList.toggle('hoveredCard');
                madCard.classList.toggle('notHoveredCard');
            } else {
                madCard.classList.toggle('hoveredCard');
                tbeeCard.classList.toggle('notHoveredCard');
            }
        } */

    </script>
</body>

</html>
